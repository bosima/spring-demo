spring.output.ansi.enabled=ALWAYS

logging.level.cn.bossma.springdemo=trace
logging.pattern.file=%boldMagenta(%d{yyyy-MM-dd HH:mm:ss}) [%p] %highlight(%C:%L) : %m%n
logging.file.max-size=10MB
logging.file.path=./logs/
logging.pattern.rolling-file-name=${logging.file.name}.%d{yyyy-MM-dd}.%i.gz

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springdemo
spring.datasource.username=root
spring.datasource.password=l123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath*:/mapper/**/*.xml

// Different versions may need to use different naming style
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.offsetAsPageNum=true
pagehelper.reasonable=true
pagehelper.pageSizeZero=true
pagehelper.rowBoundsWithCount=true
